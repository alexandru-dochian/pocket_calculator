<!DOCTYPE html>

<html>
  <head>
    <title>Pocket Calculator</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js" defer type="module"></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div id="screen"></div>
        <div id="keypad">
          <!-- ROW 1 -->
          <div class="key control" id="backspace">&larr;</div>
          <div class="key control" id="clear">C</div>
          <div class="key open" id="open">(</div>
          <div class="key close" id="close">)</div>
          <div class="key operator" id="division">/</div>

          <!-- ROW 2 -->
          <div class="key function" id="sin">sin</div>
          <div class="key number" id="7">7</div>
          <div class="key number" id="8">8</div>
          <div class="key number" id="9">9</div>
          <div class="key operator" id="multiplication">*</div>

          <!-- ROW 3 -->
          <div class="key function" id="cos">cos</div>
          <div class="key number" id="4">4</div>
          <div class="key number" id="5">5</div>
          <div class="key number" id="6">6</div>
          <div class="key operator" id="subtraction">-</div>

          <!-- ROW 4 -->
          <div class="key function" id="tg">tg</div>
          <div class="key number" id="1">1</div>
          <div class="key number" id="2">2</div>
          <div class="key number" id="3">3</div>
          <div class="key operator" id="addition">+</div>

          <!-- ROW 5 -->
          <div class="key function" id="ctg">ctg</div>
          <div class="key constant" id="pi">&#x213F;</div>
          <div class="key number" id="0">0</div>
          <div class="key decimalPoint" id="decimalPoint">.</div>
          <div class="key control" id="equal">=</div>
        </div>
      </div>
      <div id="history">
        <div id="historyHeader">
          <span>History</span>
        </div>
        <div id="historyList"></div>
      </div>
    </div>
  </body>
</html>
