<!DOCTYPE html>

<html>
  <head>
    <title>Pocket Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div id="screen"></div>
        <div id="keypad">
          <!-- ROW 1 -->
          <div class="key backspace">&larr;</div>
          <div class="key clear">C</div>
          <div class="key open">(</div>
          <div class="key close">)</div>
          <div class="key operator">/</div>

          <!-- ROW 2 -->
          <div class="key function">sin</div>
          <div class="key number">7</div>
          <div class="key number">8</div>
          <div class="key number">9</div>
          <div class="key operator">*</div>

          <!-- ROW 3 -->
          <div class="key function">cos</div>
          <div class="key number">4</div>
          <div class="key number">5</div>
          <div class="key number">6</div>
          <div class="key operator">-</div>

          <!-- ROW 4 -->
          <div class="key function">tg</div>
          <div class="key number">1</div>
          <div class="key number">2</div>
          <div class="key number">3</div>
          <div class="key operator">+</div>

          <!-- ROW 5 -->
          <div class="key function">ctg</div>
          <div class="key constant">&pi;</div>
          <div class="key number">0</div>
          <div class="key decimalPoint">.</div>
          <div class="key equal" id="equal">=</div>
        </div>
      </div>
      <div id="history"></div>
    </div>
    <script>
      new Calculator();
    </script>
  </body>
</html>
