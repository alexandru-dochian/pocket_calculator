<!DOCTYPE html>

<html>
  <head>
    <title>Pocket Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculatorScreen">
          <p id="calculatorScreenContent"></p>
        </div>
        <div class="calculatorKeypad">
          <!-- ROW 1 -->
          <div class="key" id="backspace">&larr;</div>
          <div class="key" id="clear">C</div>
          <div class="key" id="open">(</div>
          <div class="key" id="close">)</div>
          <div class="key" id="operator">/</div>

          <!-- ROW 2 -->
          <div class="key" id="function">sin</div>
          <div class="key" id="number">7</div>
          <div class="key" id="number">8</div>
          <div class="key" id="number">9</div>
          <div class="key" id="operator">*</div>

          <!-- ROW 3 -->
          <div class="key" id="function">cos</div>
          <div class="key" id="number">4</div>
          <div class="key" id="number">5</div>
          <div class="key" id="number">6</div>
          <div class="key" id="operator">-</div>

          <!-- ROW 4 -->
          <div class="key" id="function">tg</div>
          <div class="key" id="number">1</div>
          <div class="key" id="number">2</div>
          <div class="key" id="number">3</div>
          <div class="key" id="operator">+</div>

          <!-- ROW 5 -->
          <div class="key" id="function">ctg</div>
          <div class="key" id="constant">&pi;</div>
          <div class="key" id="number">0</div>
          <div class="key" id="decimalPoint">.</div>
          <div class="key" id="equal">=</div>
        </div>
      </div>
      <div class="history"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
